<!DOCTYPE html>
<html>
<head>
	<title>Geometric figures</title>
</head>
<body>
	
		<article style="font-family: cursive;">
	<h2>London</h2>
	<p><a href="https://en.wikipedia.org/wiki/London">Explore London</a></p>
</article>
<hr>


		<div style="font-family: cursive;">
	<h2>Paris</h2>
	<p>Eiffel tower</p>
<hr>
</div>

<svg width="400" height="400" border=10px solid#000000;>
	<circle cx="200" cy="200" r="70" stroke="orange" stroke-width="4" fill="yellow" />
	<hr>
</svg>
<svg width="400" height="400" >
	<rect x="90" y="90" rx="10" ry="10" width="90" height="200" 
	style="fill:purple;stroke:hotpink;stroke-width:5;opacity:0.5"/>
	<hr>
</svg>
<svg width="400" height="500" >
	<polygon points="100,10 40,198 190,78 10,78 160,198"
	style="fill:pink;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
	<hr>
</svg>



</body>
</html>
